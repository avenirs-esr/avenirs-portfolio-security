databaseChangeLog:

   - changeSet:
       id: "principal"
       author: Deman
       comment: Mock table for users  
       changes:
        - createTable:
           tableName: principal_test
           columns:
           - column:
               name: id
               type: BIGSERIAL
               autoIncrement: true
               constraints:
                   primaryKey:  true
                   nullable:  false                   
           - column:
               name: login
               type: VARCHAR(50)
               constraints:
                   nullable:  false
        - createIndex:
            tableName: principal_test
            column:
                name: login
        - sql:
           dbms:  'postgresql'
           endDelimiter:  \nGO
           splitStatements:  true
           sql:  ALTER TABLE principal_test OWNER TO avenirs_security_admin_role
           stripComments:  true
       
       
