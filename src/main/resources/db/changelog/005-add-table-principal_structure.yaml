databaseChangeLog:
  - changeSet:
      id: "17"
      author: Deman
      comment: Association principal/structures  
      changes:
        - createTable:
           tableName: principal_structure
           columns:             
           - column:
               name: id_principal
               type: BIGSERIAL
               constraints:
                   nullable:  false
                   foreignKeyName: principal_structure_id_principal_fk 
                   referencedTableName: principal
                   referencedColumnNames: id
                   onDelete: CASCADE
                   deferrable: false               
           - column:
               name: id_structure
               type: BIGSERIAL
               constraints:
                   nullable:  false
                   foreignKeyName: principal_structure_id_structure_fk 
                   referencedTableName: structure
                   referencedColumnNames: id
                   onDelete: CASCADE
                   deferrable: false
        - addPrimaryKey:
           tableName:  principal_structure
           columnNames: id_principal, id_structure    
           constraintName: principal_structure_pk  
        - sql:
           dbms:  'postgresql'
           endDelimiter:  \nGO
           splitStatements:  true
           sql:  ALTER TABLE principal_structure OWNER TO ${avenirs.admin.role}
           stripComments:  true
       