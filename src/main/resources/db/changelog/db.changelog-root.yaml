                   nullable:  false
           - column:
               name: method
               type: VARCHAR(8)
               constraints:
                   nullable:  false
           - column:
               name: description
               type: VARCHAR(255)
               constraints:
                   nullable:  false           
        - addUniqueConstraint:
           tableName: action_route_test
           columnNames: uri, method
           constraintName: action_route_uri_method_unique_cstr
        - sql:
           dbms:  'postgresql'
           endDelimiter:  \nGO
           splitStatements:  true
           sql:  ALTER TABLE action_route_test OWNER TO avenirs_security_admin_role
           stripComments:  true

       
