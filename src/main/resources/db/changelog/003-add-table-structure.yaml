databaseChangeLog:
  - changeSet:
      id: "15"
      author: Deman
      comment: Mock table for structures
      changes:
        - createTable:
           tableName: structure
           columns:
           - column:
               name: id
               type: BIGSERIAL
               autoIncrement: true
               constraints:
                   primaryKey:  true
                   nullable:  false                   
           - column:
               name: name
               type: VARCHAR(50)
               constraints:
                   nullable:  false                   
           - column:
               name: description
               type: VARCHAR(255)
               constraints:
                   nullable:  false     
        - createIndex:
            tableName: structure
            column:
                name: name
        - sql:
           dbms:  'postgresql'
           endDelimiter:  \nGO
           splitStatements:  true
           sql:  ALTER TABLE structure OWNER TO ${avenirs.admin.role}
           stripComments:  true
       